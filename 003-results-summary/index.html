<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">

</head>
<body>

  <main>
    <section id="card">
      <section id="result">
        <h1>Your Result</h1>
        <div id="circle">
          <span id="seventysix">76</span><br><span id="onehundred">of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section id="summary">
        <h1>Summary</h1>

        <div id="space">
          <div class="item1"><span id="red"><img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</span><span><strong>80</strong> <strong style="color: gray;">/ 100</strong></span></div>

          <div class="item2"><span id="yellow"><img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory</span><span><strong>92</strong> <strong style="color: gray;">/ 100</strong></span></div>

          <div class="item3"><span id="green"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</span><span><strong>61</strong> <strong style="color: gray;">/ 100</strong></span></div>
          
          <div class="item4"><span id="blue"><img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual</span><span><strong>72</strong> <strong style="color: gray;">/ 100</strong></span></div>
        </div>

        <div id="button">Continue</div>
      </section>
    </section>


  </main>
</body>
</html>
