<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main id="container">
    <a href="#" id="image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </a>

    <div>
      <h1>Equilibrium #3429</h1>
    </div>

    <div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div id="space">
      <span><span><img src="images/icon-ethereum.svg" alt="icon-ethereum"></span><span id="eth">0.041 ETH</span></span>
      <span><span><img src="images/icon-clock.svg" alt="icon-clock"></span><span id="time">3 days left</span></span>
    </div>

    <div id="line">
      <hr>
    </div>
    
    <div id="jules">
      <span id="photo"><img src="images/image-avatar.png" alt="image-avatar"></span><span id="text">
        Creation of <strong>Jules Wyvern</strong>
      </span>
    </div>
  </main>
</body>
</html>
