<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">

</head>
<body>
  <main>
    <div class="image_container">
      <picture>
        <source
          media="(min-width:992px)"
          srcset="images/image-header-desktop.jpg" alt="image-header-desktop.jpg"/>

      <img src="images/image-header-mobile.jpg" alt="image-header-mobile.jpg">
      </picture>
    </div>

    <div class="info">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="dcontainer">
        <div>
          <div class="dnumbers">10k+</div><div class="dtext">COMPANIES</div>
        </div>
        <div>
          <div class="dnumbers">314</div><div class="dtext">TEMPLATES</div>
        </div>
        <div>
          <div class="dnumbers">12M+</div><div class="dtext">QUERIES</div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
