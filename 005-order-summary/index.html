<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">


</head>
<body>
  <main>
    <section class="image">
      
    </section>
  
    <section class="content">
      <div><h1>Order Summary</h1></div>
      <div><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
      
      <div class="container">
        <div class="planbox1">
          <div class="imgbox"><img src="images/icon-music.svg" alt="icon-music"></div>
          <div class="planbox2">
            <div class="annual">Annual Plan</div>
            <div class="money">$59.99/year</div>
          </div>
        </div>
        
        <div class="planbox3"><a href="#">Change</a></div>
      </div>
      
      <div class="buttonP">Proceed to Payment</div>
      <div class="buttonC">Cancel Order</div>
    </section>
  
  </main>
</body>
</html>
