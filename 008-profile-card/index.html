<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card</title>
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main class="container">

    <div class="position">
      <div class="photo">
        <img src="images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="name">
        <h2>Victor Crest <strong>26</strong></h2>
        <p><strong>London</strong></p>
      </div>

      <div class="line"><hr></div>

      <div class="flp">
        <div class="followers">
          <div class="numbers">80K</div>
          <div class="text">Followers</div>
        </div>
        <div class="likes">
          <div class="numbers">803K</div>
          <div class="text">Likes</div>
        </div>
        <div class="photos">
          <div class="numbers">1.4K</div>
          <div class="text">Photos</div>
        </div>
    </div>

  </main>
</body>
</html>
